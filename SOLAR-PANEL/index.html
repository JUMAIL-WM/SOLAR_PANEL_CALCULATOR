<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Solar Panel Calculator</h1>
    
        <form id="solarForm">
            <label for="numPanels">Number of Panels:</label>
            <input type="number" id="numPanels" placeholder="Enter number of panels" required>

            <label for="panelArea">Area of Each Panel (mÂ²):</label>
            <input type="number" id="panelArea" step="0.01" placeholder="Enter area of each panel" required>

            <label for="panelYield">Panel Yield (%):</label>
            <input type="number" id="panelYield" step="0.1" placeholder="Enter panel yield percentage" required>

            <button type="submit">Calculate</button>
           
        </form>

        <div id="result"></div>
        <div id="finalBill"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
